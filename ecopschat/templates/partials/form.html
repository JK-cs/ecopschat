{% extends "base.html" %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% block extra-style %}

    <style>

    </style>
    {% endblock %}

{% block content %}
<h2 class="text-info fw-bold ">{{ form.name }}</h2>

<div class ="card">
    {% if form_name %}
        <div class="card-header text-info fw-bold fs-5">{{ form_name }}</div>
    {% endif %}
    <div class="card-body">
        <form action="" method="post" novalidate>
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-info btn-lg text-white fw-bold" {% if submit_label %} value="{{ submit_label }}"{% endif %}/>
        </form>
    </div>
</div>

{% endblock %}
